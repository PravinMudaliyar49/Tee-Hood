<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/imgSlider.css">
    <script src="./js/script.js" defer></script>
    <title>TeeHood</title>
</head>

<body>

    <header>
        <nav class="navigation font2">
            <div class="nav-top">
                <ul>
                    <li> <a href="">Contact</a> </li>
                    <li> <a href="">Feedback</a> </li>
                </ul>
            </div>

            <div class="nav-bottom">
                <div class="nav-left">
                    <span class="logo mx-1">TeeHood</span>

                    <ul>
                        <div class="home-btn">
                            <span>Home</span>
                            <div class="modal home"></div>
                        </div>

                        <div class="about-btn">
                            <span>About</span>
                            <div class="modal about"></div>
                        </div>

                        <span class="contact-btn">Contact</span>
                    </ul>
                </div>

                <div class="nav-right">
                    <input class="form-input" type="text" placeholder="Search">
                    <span>Cart</span>
                </div>
            </div>


        </nav>

        <hr>
    </header>

    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="div-img">
                    <div class="numbertext">1 / 3</div>
                    <img src="./img/pexels-aleksandar-pasaric-325185.jpg">
                    <div class="text">Caption Text</div>
                </div>
            </div>

            <div class="mySlides fade">
                <div class="div-img">
                    <div class="numbertext">2 / 3</div>
                    <img src="./img/pexels-johannes-plenio-3131634.jpg" alt="">
                    <div class="text">Caption Two</div>
                </div>
            </div>

            <div class="mySlides fade">
                <div class="div-img">
                    <div class="numbertext">3 / 3</div>
                    <img src="./img/pexels-sam-kolder-2387873.jpg" alt="">
                    <div class="text">Caption Three</div>
                </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>


    <footer></footer>

</body>

</html>
